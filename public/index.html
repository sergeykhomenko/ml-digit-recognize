<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body pl-5 pt-4 pr-5 pb-4">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-12 text-center">
                <h1 class="h4 text-gray-900 mb-4">Нарисуйте число для распознавания!</h1>
              </div>
            </div>

            <form class="user draw-tool">
              <div class="row">
                <div class="col-12 col-lg-6 align-items-center">
                  <canvas width="400" height="200" id="draw_tool_area"></canvas>

                  <div class="btn btn-primary btn-user btn-block action--recognize">Распознать</div>
                </div>
                <div class="col-12 col-lg-6">

                  <div class="recognize--approve d-none">
                    <div class="row mb-3 mt-2">
                      <div class="col-12">
                        <h3>Написано число <strong id="recognizedValue" class="h2 px-5"></strong></h3>
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-6">
                        <div class="btn btn-success btn-user btn-block action--approve">
                          <i class="fa fa-check mr-1"></i> Правильно
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="btn btn-danger btn-user btn-block action--decline">
                          <i class="fa fa-times mr-1"></i> Неправильно
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="recognize--correct d-none">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="correctInput"
                             aria-describedby="correctInputHelp" placeholder="Введите правильный ответ..." />
                    </div>
                    <div class="btn btn-success btn-user btn-block">
                      <i class="fa fa-paper-plane mr-1"></i> Отправить
                    </div>
                  </div>

                </div>
              </div>
            </form>







            <div class="text-right pt-3">
              <a class="small" href="/dashboard">Панель управления!</a>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script src="/js/draw_tool.js"></script>

</body>

</html>
